<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto Panel Creator Kenjaa</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-md mx-auto p-6 bg-white mt-10 shadow rounded">
    <h2 class="text-2xl font-bold text-indigo-600 mb-4 text-center">Create Your Panel</h2>
    <form id="panelForm" class="space-y-4">
      <input type="text" id="username" placeholder="Username" required class="w-full px-4 py-2 border rounded" />
      <select id="plan" required class="w-full px-4 py-2 border rounded">
        <option value="" disabled selected>Select Plan</option>
        <option value="1gb-v2">1GB</option>
        <option value="2gb-v2">2GB</option>
        <option value="3gb-v2">3GB</option>
        <option value="4gb-v2">4GB</option>
        <option value="5gb-v2">5GB</option>
        <option value="unlimited-v2">Unlimited</option>
      </select>
      <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2 rounded hover:bg-indigo-700">Create Panel</button>
    </form>
    <pre id="result" class="mt-4 text-sm text-green-600 hidden whitespace-pre-wrap"></pre>
    <div id="error" class="mt-4 text-sm text-red-600 hidden"></div>
  </div>

  <script type="module">
    const form = document.getElementById('panelForm');
    const resultDiv = document.getElementById('result');
    const errorDiv = document.getElementById('error');

    const planSpecs = {
      "1gb-v2": { ram: "1000", disk: "1000", cpu: "40" },
      "2gb-v2": { ram: "2000", disk: "2000", cpu: "60" },
      "3gb-v2": { ram: "3000", disk: "2000", cpu: "80" },
      "4gb-v2": { ram: "4000", disk: "3000", cpu: "100" },
      "5gb-v2": { ram: "5000", disk: "4000", cpu: "120" },
      "unlimited-v2": { ram: "0", disk: "0", cpu: "0" }
    };

    function capitalize(name) {
      return name.charAt(0).toUpperCase() + name.slice(1);
    }

    function formatSpec(v) {
      return v === "0" ? "Unlimited" : v / 1000 + "GB";
    }

    async function fetchConfig() {
      const res = await fetch('/relay.js');
      const text = await res.text();
      return eval(text); // Hati-hati: pastikan relay.js benar-benar hanya return object
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultDiv.classList.add('hidden');
      errorDiv.classList.add('hidden');
      resultDiv.textContent = "Loading...";

      const username = form.username.value.trim().toLowerCase();
      const plan = form.plan.value;
      const specs = planSpecs[plan];

      const email = username + "@gmail.com";
      const password = username + Math.random().toString(16).substring(2, 6);
      const displayName = capitalize(username) + " Server";

      try {
        const config = await fetchConfig();

        // Create user
        const userRes = await fetch(config.domainV2 + "/api/application/users", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + config.apikeyV2
          },
          body: JSON.stringify({
            email,
            username,
            first_name: displayName,
            last_name: "Server",
            language: "en",
            password
          })
        });
        const user = await userRes.json();
        if (user.errors) throw new Error(user.errors[0].detail);
        const userId = user.attributes.id;

        // Get egg startup
        const eggRes = await fetch(`${config.domainV2}/api/application/nests/${config.nestidV2}/eggs/${config.eggV2}`, {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + config.apikeyV2
          }
        });
        const egg = await eggRes.json();
        if (egg.errors) throw new Error(egg.errors[0].detail);

        // Create server
        const serverRes = await fetch(config.domainV2 + "/api/application/servers", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + config.apikeyV2
          },
          body: JSON.stringify({
            name: displayName,
            user: userId,
            egg: parseInt(config.eggV2),
            docker_image: "ghcr.io/parkervcp/yolks:nodejs_18",
            startup: egg.attributes.startup,
            environment: {
              INST: "npm",
              CMD_RUN: "npm start"
            },
            limits: {
              memory: specs.ram,
              swap: 0,
              disk: specs.disk,
              io: 500,
              cpu: specs.cpu
            },
            feature_limits: { databases: 5, backups: 5, allocations: 5 },
            deploy: { locations: [parseInt(config.locV2)], dedicated_ip: false, port_range: [] }
          })
        });

        const server = await serverRes.json();
        if (server.errors) throw new Error(server.errors[0].detail);

        resultDiv.textContent = `‚úÖ Panel Created:
üë§ Username: ${username}
üîë Password: ${password}
üì¶ Plan: ${formatSpec(specs.ram)} RAM | ${specs.cpu}% CPU
üåê Host: ${config.domainV2}
`;
        resultDiv.classList.remove('hidden');
      } catch (err) {
        errorDiv.textContent = "‚ùå Error: " + err.message;
        errorDiv.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
