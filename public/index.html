<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auto Panel Creator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/relay.js"></script> <!-- Load konfigurasi global -->
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center font-sans">
  <div class="w-full max-w-md bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-center text-indigo-600 mb-4">Buat Panel Pterodactyl</h1>

    <form id="panelForm" class="space-y-4">
      <input id="username" type="text" placeholder="Username" required class="w-full p-2 border rounded" />
      <select id="plan" required class="w-full p-2 border rounded">
        <option value="" disabled selected>Pilih Plan</option>
        <option value="1gb-v2">1 GB</option>
        <option value="2gb-v2">2 GB</option>
        <option value="unlimited-v2">Unlimited</option>
      </select>
      <button type="submit" class="w-full bg-indigo-600 text-white p-2 rounded hover:bg-indigo-700">
        Buat Sekarang
      </button>
    </form>

    <pre id="result" class="text-sm mt-4 text-green-600 hidden whitespace-pre-wrap"></pre>
    <div id="error" class="text-sm mt-4 text-red-600 hidden"></div>
  </div>

  <script>
    const specs = {
      "1gb-v2": { ram: 1000, disk: 1000, cpu: 40 },
      "2gb-v2": { ram: 2000, disk: 2000, cpu: 60 },
      "unlimited-v2": { ram: 0, disk: 0, cpu: 0 }
    };

    const form = document.getElementById("panelForm");
    const result = document.getElementById("result");
    const error = document.getElementById("error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      result.classList.add("hidden");
      error.classList.add("hidden");
      result.textContent = "‚è≥ Sedang membuat panel...";
      result.classList.remove("hidden");

      const username = document.getElementById("username").value.trim().toLowerCase();
      const plan = document.getElementById("plan").value;
      const config = page;
      const email = username + "@gmail.com";
      const password = username + "123";

      try {
        // 1. Buat User
        const userRes = await fetch(config.domainV2 + "/api/application/users", {
          method: "POST",
          headers: {
            Authorization: "Bearer " + config.apikeyV2,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            email,
            username,
            first_name: username,
            last_name: "Server",
            password,
            language: "en"
          })
        });

        const user = await userRes.json();
        if (user.errors) throw new Error(user.errors[0].detail);
        const userId = user.attributes.id;

        // 2. Ambil Startup Egg
        const eggRes = await fetch(`${config.domainV2}/api/application/nests/${config.nestidV2}/eggs/${config.eggV2}`, {
          headers: {
            Authorization: "Bearer " + config.apikeyV2,
            "Content-Type": "application/json"
          }
        });

        const egg = await eggRes.json();
        if (egg.errors) throw new Error(egg.errors[0].detail);

        // 3. Buat Server
        const serverRes = await fetch(config.domainV2 + "/api/application/servers", {
          method: "POST",
          headers: {
            Authorization: "Bearer " + config.apikeyV2,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            name: username + " Server",
            user: userId,
            egg: parseInt(config.eggV2),
            docker_image: config.dockerImage,
            startup: egg.attributes.startup,
            environment: config.environment,
            limits: {
              memory: specs[plan].ram,
              swap: 0,
              disk: specs[plan].disk,
              io: config.io,
              cpu: specs[plan].cpu
            },
            feature_limits: config.feature_limits,
            deploy: {
              locations: [parseInt(config.locV2)],
              dedicated_ip: false,
              port_range: []
            }
          })
        });

        const server = await serverRes.json();
        if (server.errors) throw new Error(server.errors[0].detail);

        result.textContent = `‚úÖ Panel berhasil dibuat!

üë§ Username: ${username}
üîê Password: ${password}
üñ•Ô∏è Server: ${server.attributes.name}
üì¶ RAM: ${specs[plan].ram}MB
üíæ Disk: ${specs[plan].disk}MB
‚öôÔ∏è CPU: ${specs[plan].cpu}%
üåê Panel: ${config.domainV2}
`;
      } catch (err) {
        result.classList.add("hidden");
        error.textContent = "‚ùå Gagal: " + err.message;
        error.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
