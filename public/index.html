<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto Panel Creator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center font-sans">
  <div class="max-w-md w-full bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold text-center text-indigo-600 mb-4">Create Your Panel</h2>
    <form id="panelForm" class="space-y-4">
      <input id="username" type="text" placeholder="Username" required class="w-full p-2 border rounded" />
      <select id="plan" required class="w-full p-2 border rounded">
        <option value="" disabled selected>Select Plan</option>
        <option value="1gb-v2">1GB Plan</option>
        <option value="2gb-v2">2GB Plan</option>
        <option value="unlimited-v2">Unlimited Plan</option>
      </select>
      <button type="submit" class="w-full bg-indigo-600 text-white p-2 rounded hover:bg-indigo-700">Create Panel</button>
    </form>
    <pre id="result" class="text-sm mt-4 text-green-600 hidden whitespace-pre-wrap"></pre>
    <div id="error" class="text-sm mt-4 text-red-600 hidden"></div>
  </div>

  <script>
    const form = document.getElementById("panelForm");
    const resultDiv = document.getElementById("result");
    const errorDiv = document.getElementById("error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      resultDiv.classList.add("hidden");
      errorDiv.classList.add("hidden");

      const username = document.getElementById("username").value.trim().toLowerCase();
      const plan = document.getElementById("plan").value;

      resultDiv.textContent = "⏳ Creating panel, please wait...";
      resultDiv.classList.remove("hidden");

      try {
        const res = await fetch("/api/relay", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ username, plan })
        });

        const data = await res.json();

        if (!res.ok || data.error) {
          throw new Error(data.error || "Unknown error occurred.");
        }

        resultDiv.textContent = `✅ Panel Created!

👤 Username: ${data.user.username}
🆔 User ID: ${data.user.id}

🖥️ Server Name: ${data.server.name}
🧠 RAM: ${data.server.limits.memory} MB
💾 Disk: ${data.server.limits.disk} MB
⚙️ CPU: ${data.server.limits.cpu}%

🌐 Host: ${data.server.hostname || "Panel"}
`;
      } catch (err) {
        resultDiv.classList.add("hidden");
        errorDiv.textContent = "❌ Error: " + err.message;
        errorDiv.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
